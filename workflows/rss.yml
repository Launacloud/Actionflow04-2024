name: RSS to Print

on:
  rss
          config_source: json
          config_url: "https://www.reddit.com/r/buildapc"

      - name: Print RSS Content
        run: |
          echo "Title: ${{on.rss.outputs.title}}"
          echo "Content Snippet: ${{on.rss.outputs.contentSnippet}}"
          echo "Link: ${{on.rss.outputs.link}}"
